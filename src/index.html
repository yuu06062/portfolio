<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TODOリスト">
    <title>RORTFOLIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/main.js" defer></script>

</head>
<body>
    <header>
        <h1 class="header-title">TODOリスト</h1>
    </header>

    <main>
        <div class="todo-container">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="新しいTODOを入力" required>
                <button type="submit">追加</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="todo-stats">
            <p id="total-todos">合計: 0</p>
            <p id="completed-todos">完了: 0</p>

    </main>

    
    
</body>
</html>
